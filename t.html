<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="../js/t.js" defer></script>  <!-- Make sure the path to the JS file is correct -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Details</h2>

        <!-- User Details Section -->
        <div id="user-details" class="mt-5" style="display:none;">
            <h3>Welcome, <span id="first-name"></span>!</h3>
           <p>USERNAME :  <span id="username"></span></p>
            <p>First Name: <span id="first-name"></span></p>
            <p>Second Name: <span id="second-name"></span></p>
            <p>Email: <span id="email-address"></span></p>
            <p>Generated Token: <span id="user-token"></span></p>
        </div>
    </div>
</body>
</html>
